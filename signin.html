<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Inclusão da biblioteca de ícones FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Inclusão do arquivo CSS de estilos para a página de login -->
    <link rel="stylesheet" href="./style/signin.css" />

    <!-- Inclusão do arquivo JavaScript para funcionalidades da página -->
    <script src="./js/signin.js" defer></script>

    <title>Signin</title>
  </head>

  <body>
    <form action="">
      <div class="container">
        <div class="card">
          <h1>Entrar</h1>

          <!-- Div para exibir mensagens de erro -->
          <div id="msgError"></div>

          <!-- Campos de input para o nome de usuário -->
          <div class="label-float">
            <input type="text" id="usuario" placeholder="" required />
            <label id="userLabel" for="usuario">Usuario</label>
          </div>

          <!-- Campos de input para a senha -->
          <div class="label-float">
            <input type="password" id="senha" placeholder="" required />
            <label id="senhaLabel" for="senha">Senha</label>
            <i class="fa fa-eye" aria-hidden="true"></i> <!-- Ícone para mostrar/ocultar a senha -->
          </div>

          <!-- Botão para enviar o formulário de login -->
          <div class="justify-center">
            <button>Entrar</button>
          </div>

          <div class="justify-center">
            <hr /> <!-- Linha horizontal -->
          </div>

          <!-- Link para a página de cadastro -->
          <p>
            Não tem uma conta?
            <a href="./signup.html">
              Cadastre-se
            </a>
          </p>
        </div>
      </div>
    </form>
  </body>
</html>
